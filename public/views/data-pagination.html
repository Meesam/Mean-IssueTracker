<div class="row">
    <div class="col-lg-5">
        <span> {{curPage}} of {{numPages}} Pages</span>
    </div>
</div>

<nav aria-label="Page navigation">
    <ul class="pagination primary">
        <li class="page-item">
            <input type="button" class="btn btn-primary" ng-disabled="curPage==1" ng-click="changePage()(-1,curObj)" value="Previous" />
        </li>&nbsp;
        <li class="page-item">
            <input type="button" class="btn btn-primary" ng-disabled="curPage==numPages" ng-click="changePage()(1,curObj)" value="Next" />
        </li>
    </ul>
</nav>
